<div class="jumbotron">
  <div class="container">
    <div class="col-center col-xs-5">
     <div class="alert alert-dismissible alert-info">
  <strong>You can try to use the following credentials:</strong>
  username: guest, password: 12345
</div>
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
      <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
          <label for="username">Username</label>
          <i class="fa fa-key"></i>
          <input type="text" name="username" id='username' class="form-control" ng-model="username" ng-init="username='guest'" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-lock"></i>   
          <input type="password" name="password" id="password" class="form-control" ng-model="password" ng-init="password='12345'" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-danger">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
